<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-4">Payment form example</h4>

      
      <div class="alert alert-danger" role="alert">Some fields are missing</div>

      <form novalidate>
        
        <div class="row g-3 mb-1">
          <div class="col-md-6">
            <label for="cardNumber" class="form-label">Card #</label>
            <input id="cardNumber" class="form-control" type="text" placeholder="XXXXXXXXXXXXXXXX"
                   inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" required>
          </div>
          <div class="col-md-3">
            <label for="cvc" class="form-label">CVC #</label>
            <input id="cvc" class="form-control" type="text" placeholder="0000"
                   inputmode="numeric" pattern="\d{3,4}" maxlength="4" required>
          </div>
          <div class="col-md-3">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input id="amount" class="form-control" type="number" min="0" step="0.01" placeholder="Amount" required>
            </div>
          </div>
        </div>

        
        <div class="row g-3 mb-1">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input id="firstName" class="form-control" type="text" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input id="lastName" class="form-control" type="text" required>
          </div>
        </div>

        
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input id="city" class="form-control" type="text" required>
          </div>
          <div class="col-md-3">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select" required>
              <option value="">Pick a state</option>
              <option>California</option>
              <option>Texas</option>
              <option>Florida</option>
              <option>New York</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input id="postalCode" class="form-control" type="text" pattern="\d{5}(-\d{4})?" required>
          </div>
        </div>

        
        <div class="row g-3 mb-4 align-items-start">
          <div class="col-md-6">
            <label class="form-label d-block">We accept:</label>
            <div class="bg-secondary rounded-3 d-inline-flex align-items-center gap-3 px-3 py-2">
              <span class="btn btn-sm btn-secondary rounded-circle disabled p-2"></span>
              <img src="https://img.icons8.com/color/48/mastercard-logo.png" alt="Mastercard" width="32">
              <span class="btn btn-sm btn-secondary rounded-circle disabled p-2"></span>
              <img src="https://img.icons8.com/color/48/visa.png" alt="Visa" width="32">
              <span class="btn btn-sm btn-secondary rounded-circle disabled p-2"></span>
              <img src="https://img.icons8.com/color/48/diners-club.png" alt="Diners" width="32">
              <span class="btn btn-sm btn-secondary rounded-circle disabled p-2"></span>
              <img src="https://img.icons8.com/color/48/american-express.png" alt="Amex" width="32">
            </div>
          </div>

          <div class="col-md-6">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="4" aria-describedby="messageHelp"></textarea>
            <div id="messageHelp" class="form-text">Add any notes here.</div>
          </div>
        </div>
        
      </form>
    </div>

    
    <div class="card-footer bg-light">
      <div class="d-flex justify-content-end">
        <button type="reset" class="btn btn-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
